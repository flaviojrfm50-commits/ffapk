<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin Mercado | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#020617;
  color:#e5e7eb;
}

/* ===== TOPO ===== */
.topo{
  background:#0f172a;
  padding:18px 24px;
}
.topo h2{margin:0}

/* ===== PAINEL ===== */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  border:1px solid rgba(56,189,248,.25);
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(56,189,248,.35);
}
.card h3{margin-top:0;color:#38bdf8}
.card p{opacity:.75;font-size:14px}

/* ===== MODAL GALERIA ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

.modal img{
  max-width:90%;
  max-height:80%;
  border-radius:16px;
  box-shadow:0 0 50px rgba(56,189,248,.5);
}

.controles{
  margin-top:20px;
  display:flex;
  align-items:center;
  gap:14px;
}

.controles button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}

.contador{
  opacity:.8;
}

.fechar{
  position:absolute;
  top:20px;
  right:30px;
  font-size:42px;
  color:#38bdf8;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <h2>ðŸ›’ Admin Mercado</h2>
</div>

<!-- PAINEL -->
<div class="container">
  <h3>Bem-vindo</h3>
  <p>Painel administrativo do mercado</p>

  <div class="grid">
    <div class="card" onclick="abrirGaleria('admin',5)">
      <h3>ðŸ‘¥ Administradores</h3>
      <p>Gerenciamento de usuÃ¡rios</p>
    </div>

    <div class="card" onclick="abrirGaleria('produtos',4)">
      <h3>ðŸ“¦ Produtos</h3>
      <p>Cadastro e estoque</p>
    </div>

    <div class="card" onclick="abrirGaleria('vendas',3)">
      <h3>ðŸ›’ Vendas</h3>
      <p>Fluxo de caixa</p>
    </div>

    <div class="card" onclick="abrirGaleria('relatorios',3)">
      <h3>ðŸ“Š RelatÃ³rios</h3>
      <p>AnÃ¡lises e resultados</p>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="fechar" onclick="fechar()">Ã—</span>
  <img id="imgModal">
  <div class="controles">
    <button onclick="anterior()">â—€</button>
    <span class="contador" id="contador"></span>
    <button onclick="proximo()">â–¶</button>
  </div>
</div>

<script>
let imagens = [];
let atual = 0;

function abrirGaleria(pasta, total){
  imagens = [];
  for(let i=1;i<=total;i++){
    imagens.push(`explicacoes/${pasta}/${i}.png`);
  }
  atual = 0;
  mostrar();
  document.getElementById("modal").style.display = "flex";
}

function mostrar(){
  document.getElementById("imgModal").src = imagens[atual];
  document.getElementById("contador").innerText =
    `${atual+1} / ${imagens.length}`;
}

function proximo(){
  if(atual < imagens.length-1){
    atual++;
    mostrar();
  }
}

function anterior(){
  if(atual > 0){
    atual--;
    mostrar();
  }
}

function fechar(){
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
